name: Run test for a PR
on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: PR preflight check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run test
